<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>My Profile</title>

    <script src="js/profile.js" type="module"></script>
</head>

<body>
    <div class="container mt-5"></div>
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">
            <img id="profile-picture" class="rounded-circle mb-3" style="width: 96px; height: 96px;"
                alt="Profile Picture">
            <h3 id="full-name" class="card-title"></h3>
            <div class="text-muted mb-3">
                <i class="fas fa-envelope"></i>
                <span id="email"></span>
                <span id="verified-badge" class="ms-2 text-success" style="display: none;">
                    <i class="fas fa-check-circle"></i> Verified
                </span>
            </div>
            <button class="btn btn-outline-secondary" id="settings-btn">
                <i class="fas fa-cog"></i> Settings
            </button>

            <button class="btn btn-outline-secondary" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
            <a href="/dashboard.html" class="btn btn-outline-success" id="dashboard-btn">
                <i class="fas fa-chart-bar"></i> Dashboard
            </a>
        </div>
    </div>
    </div>
</body>
